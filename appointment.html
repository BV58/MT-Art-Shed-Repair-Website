  <section id="form">
  <div class="form container">
    <div>
      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create your appointment!</h1>
      <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Our team members will visit you for a free estimate!</h2>
    </div>
  <form action="" method="POST">
  
    <fieldset>
  
      <legend>Personal information:</legend>
  
      First name:<br>
  
      <input type="text" name="firstname">
  
      <br>
  
      Last name:<br>
  
      <input type="text" name="lastname">
  
      <br>

      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip">
              </div>
              </div>
    
      <label for="appointment_description">Appointment Description:</label>
        <textarea id="appointment_description" name="appointment_description" placeholder="Roof repair after tree fall damage."></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date">
        <br>
        <label for="time">Time:</label>
        <input type="time" name="time">

       
        <button type="submit"><p>Create!</p></button>
    </fieldset>
  </form>
  </section>
