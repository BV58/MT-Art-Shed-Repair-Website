  <!-- APPOINTMENT FORM SECTION -->
  
  <section id="form">
  <div class="form container">
    <div>
      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Create your appointment!</h1>
      <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Our team members will visit you for a free estimate!</h2>
    </div>
  <form action="" method="POST">
  
    <fieldset>
  
      <legend>Personal information:</legend>
  
      Full name:<br>
  
      <input type="text" name="name">
  
      <br>
  
      Phone Number:<br>
  
      <input type="text" name="phoneNum">
  
      <br>
  
      Email:<br>
  
      <input type="email" name="email">
  
      <br>
  
      Address:<br>
  
      <input type="text" name="address">

      <label for="appointmentDescription">Appointment Description:</label>
        <textarea id="appointment_description" name="appointment_description" placeholder="Roof repair after tree fall damage."></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date">
        <br>
        <label for="time">Time:</label>
        <input type="time" name="time">

        <button type="submit" id="submit"><p>Create!</p></button>

        <script type="text/javascript">
          $(function () {
              $('#submit').click(function (e) {
  
                  var valid = this.form.checkValidity();
  
                  if (valid) {
  
  
                      var name = $('#name').val();
                      var email = $('#email').val();
                      var phoneNum = $('#phoneNum').val();
                      var address = $('#address').val();
                      var date = $('#date').val();
                      var time = $('#time').val();
                      var description = $('#description').val();
  
  
                      e.preventDefault();
  
                      $.ajax({
                          type: 'POST',
                          url: 'create.php',
                          data: { name: name, address: address, email: email, phoneNum: phoneNum, date: date, description: description },
                          success: function (data) {
                              Swal.fire({
                                  'title': 'Successful',
                                  'text': data,
                                  'type': 'success'
                              })
                              // setTimeout(' window.location.href =  "login.php"', 1000);
  
                          },
                          error: function (data) {
                              Swal.fire({
                                  'title': 'Errors',
                                  'text': 'There were errors while saving the data.',
                                  'type': 'error'
                              })
                          }
                      });
  
  
                  } else {
  
                  }
  
  
  
  
  
              });
  
  
          });
  
      </script>
        <!-- <a href= "CHANGE ME"><p>Already have an account? Sign In!</p></button></a> -->
    </fieldset>
    
  </form>
  
  </section>
  </div>
    <!-- END APPOINTMENT FORM SECTION -->
